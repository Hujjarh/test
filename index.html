<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="landing-page">
        <div class="header">
            <div class="navBar">
                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>

                <div class="navlink">
                    <nav>Features</nav>
                    <nav>Company</nav>
                    <nav>Careers</nav>
                    <nav>About</nav>
                </div>

            </div>
            <div class="loginBtn">
                <nav>Login</nav>
                <button>Register</button>
            </div>

            <div class="icon-menu">
                <img src="./images/icon-menu.svg" alt="">
            </div>
        </div>


        <main class="content">
            <div class="left-section">
                <h1>Make <br> remote work</h1>
                <p>Get your team in sync, no matter your location. <br> Streamline processes, create team rituals, and <br> watch productivity soar.</p>

                <button>Learn more</button>

                <div class="betaImg">
                    <img src="./images/client-databiz.svg" alt="">
                    <img src="./images/client-audiophile.svg" alt="">
                    <img src="./images/client-meet.svg" alt="">
                    <img src="./images/client-maker.svg" alt="">
                </div>
            </div>
            <div class="mobileImg">
                <img src="./images/image-hero-mobile.png" alt="" width="300px">
            </div>

            <div class="right-section">
                <img src="./images/image-hero-desktop.png" alt="hero-image" width="250px" height="300px">
            </div>
        </main>
    </section>
</body>
</html>
